<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get just the final part of the path
        const pathParts = window.location.pathname.split('/');
        const path = pathParts[pathParts.length - 1];
        
        if (path && path !== 'ooc2-lectures') {
            // Redirect to the lecture viewer with the correct lecture parameter
            window.location.href = '/viewer.html?lecture=' + path;
        } else {
            // If no path, go to home page
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

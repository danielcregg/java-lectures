<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the path without the leading slash
        const path = window.location.pathname.replace('/java-lectures/', '').replace('/', '');
        
        if (path) {
            // Redirect to the lecture viewer with the correct lecture parameter
            window.location.href = '/java-lectures/viewer.html?lecture=' + path;
        } else {
            // If no path, go to home page
            window.location.href = '/java-lectures/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
